<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Design de Paginação</title>
    <link rel="shortcut icon" href="image/icons8-números-16.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Projeto de uma barra de numeração para um site">
    <meta name="keywords" content="Design, Páginas, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Thaís de Souza">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pagination-container">
        <ul class="pagination-list">
            <li><a href="#" class="pagination-link prev"><i class="fas fa-angle-left"></i> Anterior</a></li>
            <li><a href="#" class="pagination-link">1</a></li>
            <li><a href="#" class="pagination-link active">2</a></li>
            <li><a href="#" class="pagination-link">3</a></li>
            <li><a href="#" class="pagination-link">...</a></li>
            <li><a href="#" class="pagination-link">10</a></li>
            <li><a href="#" class="pagination-link next">Próximo <i class="fas fa-angle-right"></i></a></li>
        </ul>
    </div>
</body>

</html>
